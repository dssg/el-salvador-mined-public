version: 2

entity: students

temporal_splits:
  data_starts: 2009-01-01
  data_ends: 2018-01-01
  train_window: 3y
  test_window: 0y
  label_window: 1y
  step: 1y
  
learners_test:
  - algorithm: sklearn.tree.DecisionTreeClassifier
    hyperparameters:
      max_depth: [1]

learners:
