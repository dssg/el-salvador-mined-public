    hyperparameters:
      penalty: ['l1', 'l2']
      C: [0.0001, 0.001, 0.01, 0.1, 1.0, 10]
  - algorithm: sklearn.tree.DecisionTreeClassifier
    hyperparameters:
      max_depth: [1, ~]
      
features:
  - adding_eggs.sql

labels:
  - labeling.sql   

