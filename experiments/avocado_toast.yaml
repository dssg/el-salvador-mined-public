version: 1

temporal_splits:
  data_starts: 2009-01-01
  data_ends: 2018-01-01
  train_window: 3y
  test_window: 0d
  label_window: 1y
  step: 1y

learners:
  - algorithm: sklearn.linear_model.LogisticRegression
    hyperparameters:
      penalty: ['l1', 'l2']
      C: [0.0001, 0.001, 0.01, 0.1, 1.0, 10]
  - algorithm: sklearn.tree.DecisionTreeClassifier
    hyperparameters:
      max_depth: [1, ~]
  - algorithm: sklearn.dummy.DummyClassifier
    hyperparameters:
      strategy: 'prior'

features:
  - adding_eggs.sql

comments: |
  This is a test of the pipeline
